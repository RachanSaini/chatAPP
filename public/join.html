<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="top-bar" style="float:right">
            <form name="logoutForm" method="post" action="/logout">
              <label class="logoutLblPos">
              <button name="logoutBtn" type="submit" id="btnLogout">Logout</button>
              </label>
            </form>
        </div>
        <div class="top-bar" style="float: left">
            <form name="modifyProfileForm" action="/modify.html">
                <label class="ModifyLblPos">
                <button name="ModifyBtn" type="submit" id="btnModify">Modify</button>
            </form>
        </div>
        
       <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join</h1>
                <form action="/chat.html">
                    <label>User Name</label>
                    <input type="text" name="username" placeholder="Display Name" required>
                    <label>Email</label>
                    <input type="text" name="email" placeholder="Email" required>
                    <label>Room</label>
                    <input type="text" name="department" placeholder="Room" required>
                    <button>Join</button>
                </form>
            </div>
       </div>

       <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
       </script>
       <script type="text/javascript">
           //LOGOUT
            $('#btnLogout').on('click', logoutUser);
            function logoutUser(event) {
                event.preventDefault();

        
        var header = {
          type : 'logout'
        }


        // Use AJAX to post the object to our adduser service
        $.ajax({
            type: 'POST',
            url: '/users/logout',
            data: JSON.stringify(header),
            dataType: 'JSON',
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                alert('Success');
                window.open('/',"_self");
               },
            error: function (jqXHR, textStatus, errorThrown) {
              alert(jqXHR.responseText)
            }
        })
    };
       </script>
    </body>
</html>
