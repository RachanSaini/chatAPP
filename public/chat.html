<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <div class="top-bar" style="float:right">
            <form name="logoutForm" method="post" action="/logout">
              <label class="logoutLblPos">
              <button name="logoutBtn" type="submit" id="btnLogout">Logout</button>
              </label>
            </form>
        </div>
        
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>
                <div class="compose">
                    <form id="message-form" action="/messages" method="POST">
                        <input name="message" placeholder="Message" required autocomplete="off">
                        <button>Send</button>
                    </form>
                    <button id="location">Send location</button>
                    <!-- <form id="file-form" enctype="multipart/form-data">                        
                            <input type="image" name="multiple_images" />                        
                            <button type="submit" id="btnUploadFile" name="btn_upload_multiple_images" value="Upload">Send</button>
                    </form> -->
                </div>
            </div>
        </div>
        
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message"> 
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>               
                <p><a href="{{url}}" target="_blank">location</a></p>
            </div>
        </script>
        <!-- <script id="file-template" type="text/html">
            <div class="message"> 
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>               
                <img src="{{file}}" />
            </div>
        </script> -->

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{department}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                <!-- opening array -->
                {{#users}} 
                <li>{{username}}</li>
                <!-- closing array -->
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>        
        <script src="/js/chat.js"></script>

        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
       </script>
       <script type="text/javascript">
           //LOGOUT
            $('#btnLogout').on('click', logoutUser);
            function logoutUser(event) {
                event.preventDefault();

        
        var header = {
          type : 'logout'
        }


        // Use AJAX to post the object to our adduser service
        $.ajax({
            type: 'POST',
            url: '/users/logout',
            data: JSON.stringify(header),
            dataType: 'JSON',
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                alert('Success');
                window.open('/',"_self");
               },
            error: function (jqXHR, textStatus, errorThrown) {
              //console.log(jqXHR);
              alert(jqXHR.responseText)
            }
        })
    };
       </script>

    </body>
</html>
